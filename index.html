<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Day Video</title>
  <style>
    /* Fullscreen background video */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    video {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Video element -->
  <video id="valentineVideo" autoplay muted playsinline loop>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Optional: Unmute button for mobile users -->
  <button id="unmuteBtn" style="position: absolute; bottom: 20px; left: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer;">
    Unmute Video
  </button>

  <script>
    // Optional: allow user to unmute
    const video = document.getElementById('valentineVideo');
    const btn = document.getElementById('unmuteBtn');

    btn.addEventListener('click', () => {
      video.muted = false;
      video.play();
      btn.style.display = 'none'; // hide button after unmuting
    });

    // Ensure video plays on mobile (some browsers require play after load)
    document.addEventListener('DOMContentLoaded', () => {
      video.play().catch(() => {
        console.log('Autoplay blocked, waiting for user interaction.');
      });
    });
  </script>

</body>
</html>
